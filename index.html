<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Elixir feedbacks</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				  <section>
              <img width="100%" src="./img/pascomplique.svg" alt="This is not rocket science !" />
          </section>
				  <section>
				<h3>Love at first sight ?</h3>
			  <ul>
				  <li>Functional programming</li>
				  <li>Language shell</li>
              	<li>Pattern matching</li>
				  <li>Erlang syntaxic sugar</li>
				  <li>...</li>
			  </ul>
          </section>
				  <section>
              <h3>A niche language, for now...</h3>
              <img width="31%" src="./img/elixir-SO.png" alt="Elixir SO" />
              <img width="31%" src="./img/java-SO.png" alt="Java SO" />
              <img width="31%" src="./img/python-SO.png" alt="Pyhton SO" />
          </section>
				  <section>
              <h3>Aligned with our EA vision</h3>
              <img width="48%" src="./img/erl_arch.png" alt="erlang architecture" />
              <img class="fragment" width="48%" src="./img/k8s_arch.png" alt="Michelin architecture" />
          </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
